---
matrix:
    include:
        language: cpp
        os: linux
        dist: bionic
        addons:
            apt:
                update: true
                sources:
                    - ubuntu-toolchain-r-test
                    - sourceline: 'ppa:mhier/libboost-latest'
                packages:
                    - g++-8
                    - boost1.67
        env:
            - MATRIX_EVAL="CXX=g++-8"
            - BOOST_LIBRARYDIR=/usr/lib
        compiler:
            - gcc
        script:
            - cd CLI
            - mkdir build
            - cd build
            - cmake ..
            - make
            - ./cli_test

before_install:
    - eval "${MATRIX_EVAL}"
